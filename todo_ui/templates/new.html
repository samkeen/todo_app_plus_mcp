{% extends "base.html" %}

{% block title %}New Todo{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create New Todo</h2>
    
    <form action="{{ url_for('new_todo') }}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required maxlength="100">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" maxlength="500"></textarea>
        </div>
        
        <div class="form-group checkbox">
            <input type="checkbox" id="completed" name="completed">
            <label for="completed">Completed</label>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary">Create Todo</button>
        </div>
    </form>
</div>
{% endblock %}
