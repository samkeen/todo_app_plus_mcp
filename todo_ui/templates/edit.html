{% extends "base.html" %}

{% block title %}Edit Todo{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Todo</h2>

    <form action="{{ url_for('edit_todo', todo_id=todo.id) }}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required maxlength="100">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" maxlength="500">{{ todo.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date (Optional)</label>
            <input type="date" id="due_date" name="due_date" value="{{ todo.due_date[:10] if todo.due_date else '' }}">
        </div>

        <div class="form-group checkbox">
            <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
            <label for="completed">Completed</label>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary">Update Todo</button>
        </div>
    </form>
</div>
{% endblock %}
